<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
  <script defer src="./scripts/array.js"></script>
  <script defer src="./scripts/index.js"></script>
  <script defer src="./scripts/validate.js"></script>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить изображение"></button>
      </section>


      <section class="element">
        <ul class="element__list"></ul>
      </section>



    </main>

    <footer class="footer">
      <p class="footer__subtitle">&copy; 2023 Mesto Russia</p>
    </footer>


//Попап редактирования профиля
    <section class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="popup__form_profile" novalidate>
          <input type="text" class="popup__input popup__input_type_name" id= "name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__error name-error" ></span>

          <input type="text" class="popup__input popup__input_type_info" id= "info" name="info" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__error info-error"></span>

          <button class="popup__button-save" type="submit" disabled>Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    //Попап добавления карточки
    <section class="popup popup-element">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form popup__form_element" name="popup__form_element" novalidate>
          <input type="text" class="popup__input popup__input_type_title" id= "title" name="title" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error title-error"></span>

          <input type="url" class="popup__input popup__input_type_link" id= "link" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__error link-error"></span>

          <button class="popup__button-save" type="submit" disabled>Создать</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="popup popup-image">
      <div class="popup__image-container">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="Фотография пользователя">
        <p class="popup__caption"></p>
      </div>
    </section>

    <template class="template__element" id="template">
      <li class="element__list-item">
        <button class="element__delete-button" type="button" aria-label="Удалить"></button>
        <img class="element__image" src="#" alt="Фотография пользователя">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
        </div>
      </li>
    </template>

  </div>

</body>
</html>
